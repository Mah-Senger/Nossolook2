        <div id="quest">
            <h1>Cadastrar novo produto</h1>
            <form action="" method="">
                <div class="elementos_form">
                    <label for="add"><p>Nome do administrador:</p></label>
                    <input id="add" type="text" class="input" required>
                </div>
            <div class="elementos_form">
                <label for="descricao"><p>Produto:</p></label>
                <input id="descricao" type="text" class="input" placeholder="Ex: Saia jeans ..." required >
            </div>

            <div class="elementos_form">
                <label for="preco"><p>Preço:</p></label>
                <input id="preco" type="text" class="input" placeholder="Ex: 60,00" required>
            </div>

            <div class="elementos_form">
                <label for="ficha"><p>Ficha técnica:</p></label>
                <textarea id="ficha" cols="50" rows="5" class="input"></textarea>
            </div>

            <div class="elementos_form">
                <label for="categoria"><p>Categoria:</p></label>
            <select id="categoria" class="input" required>
                <option>Blusas</option>
                <option>Vestidos/saias</option>
                <option>Calças/shorts</option>
            </select>
            </div>

            <div class="elementos_form">
                <label for="imagem"><p>Imagem do produto</p></label>
                <input id="imagem" type="file" class="input" required>
            </div>
            
            <br>
            <button type="submit" id="bot"><p>Cadastrar</p></button>
